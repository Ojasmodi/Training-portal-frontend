            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <h1 class="display-4">Classroom form-</h1>
  </div>
</div>
<div class='container'>
  <div>
      <div class="form-group row justify-content-center">
          <label for="inputEmail" class="col-sm-2 col-form-label">Classroom No.:</label>
          <div class="col-sm-10">
              <input type="number" class="form-control" [(ngModel)]='cno' name="cno" placeholder="Classroom no." required>
          </div>
      </div>
      <div class="form-group row justify-content-center">
          <label for="inputPassword" class="col-sm-2 col-form-label">Capacity:</label>
          <div class="col-sm-10">
              <input type="number" class="form-control" [(ngModel)]='capacity' name="capacity" placeholder="No.OfStudents" required>
          </div>
      </div>
      <div class="form-group row justify-content-center">
          <div class="col">
              <button (click)="addClassroom()" class="btn btn-primary btn-sm">Add it.</button>

          </div>
          <div class="col">
              <button type="reset" class="btn btn-danger btn-sm">Reset</button>
          </div>
      </div>
    </div></div>
