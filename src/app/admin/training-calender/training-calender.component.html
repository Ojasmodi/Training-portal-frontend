  <div class="container">
    <h1 class="display-4">Training-Calender</h1>

  </div>

<div class='container'>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ClassRoom No.</th>
        <th scope="col">Course</th>
        <th scope="col">Trainer name</th>
        <th scope="col">Month of Program</th>
        <th scope="col">Number of Students</th>
        <th scope="col">Delete</th>;

        <!--<th scope="col">Edit</th>-->
        
      </tr>
    </thead>
    <tbody *ngIf="schedules">
      <tr *ngFor="let schedule of schedules">
        <th scope="row">1.
        </th>
        <td>{{schedule.classNumber}}</td>
        <td>{{schedule.course}}</td>
        <td>{{schedule.trainer}}</td>
        <td>{{schedule.month}}</td>
        <td>{{schedule.noOfStudents}}</td>
        <td><button class="button btn-danger" (click)="deleteSchedule(schedule)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
