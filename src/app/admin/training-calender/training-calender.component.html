<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Training-Calender-</h1>

  </div>
</div>
<div class='container'>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ClassRoom No.</th>
        <th scope="col">Course</th>
        <th scope="col">Trainer name</th>
        <th scope="col">Month of Program</th>
        <th scope="col">Number of Students</th>
        <th *ngIf="this.userType=='admin'" scope="col">Delete</th>

        <!--<th scope="col">Edit</th>-->
        
      </tr>
    </thead>
    <tbody *ngIf="schedules">
      <tr *ngFor="let schedule of schedules">
        <th scope="row">#
        </th>
        <td>{{schedule.classNumber}}</td>
        <td>{{schedule.course}}</td>
        <td class="text-capitalize">{{schedule.trainer}}</td>
        <td>{{schedule.month}}</td>
        <td>{{schedule.noOfStudents}}</td>
        <td *ngIf="this.userType=='admin'"><button class="button btn-danger btn-sm" (click)="deleteSchedule(schedule)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
