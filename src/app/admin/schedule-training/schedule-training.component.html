    Campus Connect

    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarText">

         <a class="btn btn-primary"  (click)= 'logout()'>Log Out</a>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Add Schedule here-</h1>
    </div>
  </div>
  <div class='container' style="padding-bottom: 5%;">
    <form action="TrainingSchedule.jsp" method="post">
      <div class="form-group row justify-content-center">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Classroom No:</label>
        <div class="col-sm-10">
          <select class="custom-select" name="cno" [(ngModel)]="selectedClass">
              <option  *ngFor="let class of classrooms" [value]="class.classNumber">{{class.classNumber}}</option></select>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Course:</label>
            <div class="col-sm-10">
                <select name="course" [(ngModel)]="course" class="custom-select">
                    <option value="Java">Java</option>
                    <option value="C">C</option>
                    <option value="Android">Android</option></select>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Trainer:</label>
            <div class="col-sm-10">
                <select name="trainer" [(ngModel)]="selectedTrainer" class="custom-select">
            <option *ngFor="let trainer of trainers" [value]="trainer.name">{{trainer.name}}</option>
                </select>
            </div></div>

        <div class="form-group row justify-content-center">
            <label for="inputPassword8" class="col-sm-2 col-form-label">No. of Students:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" [(ngModel)]="noOfStudents" name="noOfStudents" placeholder="No.OfStudents">
            </div>
        </div>                     

        <div class="form-group row justify-content-center">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Month of program:</label>
            <div class="col-sm-10">
                <select name="MOP" [(ngModel)]="MOP" class="custom-select">
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option></select>
            </div></div>


        <div class="form-group row justify-content-center">
            <div class="col-1">
                <button (click)="addSchedule()" class="btn btn-primary">Add</button>

            </div>
            <div class="col-2" >
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </form>
</div>
